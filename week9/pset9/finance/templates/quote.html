{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <h2>Get Quote</h2>
    <form action="{{ url_for('quote') }}" method="post">
        <label autofocus for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" placeholder="Symbol">
        <button type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
        <p>Price: {{ quote['price']|usd }}</p>
        <!-- Add other information as needed -->
    {% else %}
        <p>Please enter a Stock Symbol</p>
    {% endif %}
{% endblock %}
