{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h2>Sell shares</h2>
    <main class="container py-5 text-center">
    <form action="/sell" method="post">
        <div class = "form-group">
            <label for="symbol">Symbol</label>
            <select class = "form-control" id="symbol" name="symbol">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol}})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Shares</label>
            <input autofocus class="form-control" id="shares" name="shares" placeholder="Number of shares" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    </main>
{% endblock %}
